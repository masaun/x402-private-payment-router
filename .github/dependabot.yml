version: 2
updates:
  # Enable version updates for yarn
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Group related dependencies together
    groups:
      aztec-dependencies:
        patterns:
          - "@aztec/*"
      dev-dependencies:
        patterns:
          - "@types/*"
          - "prettier"
          - "husky"
          - "lint-staged"
          - "vitest"
          - "typescript"
        exclude-patterns:
          - "@types/node"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"